---
layout: page
title:  Categories
permalink: /categories/
include: true
---
<div class="tag-list">
{% for cat in site.categories %}
  <div class="tag-group">
    {% capture cat_name %}{{ cat | first }}{% endcapture %}
    <h5 class="tag-group-title" id="{{ cat_name | slugize }}">{{ cat_name }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(<a class="tag-group-rss" href="{{ site.url }}/categories/feed-{{ cat_name }}.xml" target="_blank">rss</a>)</h5>
    {% for post in site.categories[cat_name] %}
    <article class="tag-item">
      <a class="tag-item-title" href="{{ site.url }}{{ post.url }}">{{post.title}}</a>
    </article>
    {% endfor %}
  </div>
{% endfor %}
</div>
